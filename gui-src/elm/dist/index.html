<html>

  <head>
    <!-- This title will display at the toop of your app window -->
    <title>fragnix-gui</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./elm.min.js"></script>
    <meta charset="utf-8"/>
  </head>

  <body>
    <!-- This div is where we will insert our UI -->
    <div id="container"></div>
  </body>

  <!-- finally we run ports.js to start the elm app -->
  <!-- <script type="text/javascript" src="ports.js"></script> -->
  <script type="text/javascript">
    // get a reference to the div where we will show our UI
    let container = document.getElementById('container')
    let elmApp = Elm.Main.init({node: container, flags: null })

  </script>

</html>
